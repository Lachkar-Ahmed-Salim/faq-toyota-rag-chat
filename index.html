<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Chariot Toyota RAG Chat</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #chat-window {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      word-wrap: break-word;
    }
    .user {
      background: #d1ecf1;
      align-self: flex-end;
    }
    .assistant {
      background: white;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 1rem;
      background: white;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: #2980b9;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover {
      background: #2471a3;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header><h1>ðŸ“– FAQ Chariot Toyota RAG Chat</h1></header>
  <div id="chat-window"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Posez votre question..." />
    <button id="send-button">Envoyer</button>
  </div>
  <script>
    async function sendQuestion(q) {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: q })
      });
      return await res.json();
    }

    const chatWindow = document.getElementById('chat-window');
    const ui = document.getElementById('user-input');
    const btn = document.getElementById('send-button');

    function addMsg(content, who, isImg = false) {
      const el = document.createElement('div');
      el.classList.add('msg', who);

      if (isImg) {
        const img = document.createElement('img');
        img.src = content;
        el.appendChild(img);
      } else {
        // â†’ regex fixed: replace all \n in one literal
        el.innerHTML = content.replace(/\n/g, '<br>');
        // alternatively, to preserve whitespace:
        // el.textContent = content;
        // el.style.whiteSpace = 'pre-wrap';
      }

      chatWindow.appendChild(el);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    btn.onclick = async () => {
      const q = ui.value.trim();
      if (!q) return;
      addMsg(q, 'user');
      ui.value = '';
      addMsg('<em>Chargementâ€¦</em>', 'assistant');
      try {
        const { type, answer, url } = await sendQuestion(q);
        chatWindow.lastChild.remove();
        if (type === 'image') addMsg(url, 'assistant', true);
        else addMsg(answer, 'assistant');
      } catch (e) {
        chatWindow.lastChild.remove();
        addMsg(`Erreur: ${e.message}`, 'assistant');
      }
    };

    ui.addEventListener('keydown', e => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
